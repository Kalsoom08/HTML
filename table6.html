<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Days</th>
            <th>Weather</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Sunny</td>
        </tr>
        <tr><td>Tuesday</td>
            <td>Cloudy</td></tr>
        
        </table>

    </table>
</body>
</html>
